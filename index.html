<!DOCTYPE html>
<html lang="en">
<!-- Previous head content remains the same until the style section -->
    <style>
        /* ... previous styles remain the same until .background-text ... */
        
        @keyframes textFloat {
            0%, 100% {
                transform: translate(-50%, -50%) rotate(-1deg);
            }
            50% {
                transform: translate(-50%, -50%) rotate(1deg);
            }
        }
        
        .background-text {
            position: absolute;
            top: 50%;
            left: 50%;
            font-family: 'Unbounded', sans-serif;
            font-weight: 800; /* Increased from 700 */
            color: rgba(255, 255, 255, 0.85); /* Much more visible */
            white-space: normal;
            pointer-events: none;
            z-index: 0;
            text-align: center;
            user-select: none;
            padding: 0 20px;
            width: calc(100% - 80px);
            max-width: calc(100vw - 80px);
            text-shadow: 
                2px 2px 4px rgba(0, 0, 0, 0.3),
                -1px -1px 0 rgba(0, 0, 0, 0.2),
                1px -1px 0 rgba(0, 0, 0, 0.2),
                -1px 1px 0 rgba(0, 0, 0, 0.2),
                1px 1px 0 rgba(0, 0, 0, 0.2); /* Enhanced shadow for better contrast */
            font-size: clamp(2rem, min(8vw, 8vh), 6rem);
            line-height: 1.2;
            animation: textFloat 5s ease-in-out infinite;
            transform-origin: center center;
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }

        .number {
            font-size: 1.2em; /* Larger than the rest */
            background: linear-gradient(45deg, #fff, #ffd700);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        .unit {
            font-weight: 700;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.4);
        }

        @media (max-width: 768px) {
            .background-text {
                font-size: clamp(1.5rem, min(10vw, 10vh), 4rem);
                width: calc(100% - 40px);
                max-width: calc(100vw - 40px);
            }
        }

        /* ... rest of the styles remain the same ... */
    </style>
</head>
<body>
    <div id="container">
        <div class="background-text">
            <span class="number">30,000,000</span>
            <span class="unit">XW3</span>
        </div>
    </div>

    <!-- ... rest of the code remains the same ... -->
